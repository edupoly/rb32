<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        
        <button onclick="abc()">lets see events with inline binding</button>
        <br>
        <button id="d1">This button with addEventListener</button>
        <br>
        <button id="d2">This button with element object eventlistener property</button>
        <script>

            function abc(){
                console.log(100+200)
            }

            function xyz(){
                console.log("Edupoly")
            }
            document.getElementById("d1").addEventListener("click",xyz)

            document.getElementById("d2").onclick=function(){
                console.log("Welcome to Events")
            }
        </script>
    </body>
</html>
