<html>
    <head></head>
    <body>
        <script>
            function facto(n){
                if(n==1){
                    return 1
                }
                else{
                    return n*facto(n-1);
                }
            }
            var res = facto(9)
            console.log(res)
        </script>
    </body>
</html>
