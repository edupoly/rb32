<html>
    <head></head>
    <body>
        <script>
            for(var i=0;i<=5;i++)
            {
                for(k=0;k<=5-i;k++){
                    document.write("&nbsp;&nbsp;")
                }
                for(j=0;j<=i;j++){
                    document.write("*&nbsp;")
                }
                document.write("<br>")
            }
            

        </script>
    </body>
</html>
