<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="mystyle.css">
        <script src="products.js"></script>
    </head>
    <body>
        <ul id="products">

        </ul>
        <div>
            
        </div>
        <div class="close" id="modalparent">
            <div id="modal">
                <i class="bi bi-x-circle-fill btnclose" onclick="modalclose()"></i>
                <div id="details">
                    <div>
                        <img src="" id='pim' alt="">
                    </div>
                    <div id="specifications">
                        <h1 id="title"></h1>
                        <h3>Price:<span id="price"></span></h3>
                    </div>
                </div>
            </div>
        </div>
        <script>
            
            products.forEach(function(product,i){
                var nli = document.createElement("li");
                nli.innerHTML=product.title;
                var pimg = document.createElement("img");
                pimg.src=product.image;
                nli.appendChild(pimg)
                document.getElementById("products").appendChild(nli);
                nli.onclick=function(){
                    document.getElementById("modalparent").className='open';
                    document.getElementById("title").innerHTML=product.title;
                    document.getElementById("pim").src=product.image;
                    document.getElementById("price").innerHTML=product.price;
                }
            })
            function modalclose(){
                document.getElementById("modalparent").className='close';
            }
            document.getElementById("modalparent").onclick=function(){
                document.getElementById("modalparent").className='close';
            }
            document.getElementById("modal").onclick=function(event){
                event.stopPropagation();
            }
        </script>
    </body>
</html>
