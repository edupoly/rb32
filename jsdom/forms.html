<html>
    <head></head>
    <body>
        <form action="" onsubmit="save(event)">
            <table  width="50%" align="center">
                <tr>
                    <td><label for="fn">Full Name:</label></td>
                    <td><input size="50" id='fn' type="text" name="fullname" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="em">Email:</label></td>
                    <td><input id='em' type="text" name="email" placeholder="Enter Your EMail"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        Male:<input type="radio" name="gen" value="m">&nbsp;&nbsp;&nbsp;
                        Female:<input type="radio" name="gen" value="f">&nbsp;&nbsp;&nbsp;
                        Others:<input type="radio" name="gen" value="o">
                    </td>
                </tr>
                <tr>
                    <td><label>Technlogies</label></td>
                    <td>
                        HTML:<input type="checkbox" name="techs" value="html">
                        CSS:<input type="checkbox" name="techs" value="css">
                        Boostrap:<input type="checkbox" name="techs" value="bs">
                        Javascript:<input type="checkbox" name="techs" value="js">
                        Typescript:<input type="checkbox" name="techs" value="ts">
                        Angular:<input type="checkbox" name="techs" value="ajs">
                        ReactJS:<input type="checkbox" name="techs" value="rjs">
                        NodeJS:<input type="checkbox" name="techs" value="njs">
                        Python:<input type="checkbox" name="techs"  value="pt">
                        Java:<input type="checkbox" name="techs" value="java">
                    </td>
                </tr>
                <tr>
                    <td><label for="">DOB</label></td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="" id="country">
                            <option value="">India</option>
                            <option value="">Australia</option>
                            <option value="">England</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Remarks</td>
                    <td>
                        <textarea name="" id="comments" cols="40" rows="5">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
        </form>
       <script>
            function save(e){
                e.preventDefault();
                var formdata = new FormData(e.target)
                // console.log(formdata.getAll('email'))
                var dataobject = {};
                for(var field of formdata.entries()){
                    var x = formdata.getAll(field[0]);
                    if(x.length>1){
                        dataobject[field[0]]=x;
                    }
                    else{
                        dataobject[field[0]]=formdata.get(field[0])
                    }
                }
                console.log(dataobject)
            }
       </script>
    </body>
</html>
<!-- 
    1. UI(html,css)
    2. logic(script)
    3. Data
 -->
